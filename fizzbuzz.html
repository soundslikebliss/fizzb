<!doctype html>
<html>
<head>
    <title>fizzbuzz</title>
</head>
<body>
    <script>
    var number = prompt("Enter a number here");
    for (var i = 1; i <= number; i++) {

    if ((i % 3 === 0) && (i % 5 === 0)) {
        document.write("fizzbuzz", "<br/>");
    } else if (i % 3 === 0) {
        document.write("fizz", "<br/>");
    } else if (i % 5 === 0) {
        document.write("buzz", "<br/>");
    } else {
        document.write(i, "<br/>");
    }
    }
    </script>
</body>
</html>
